<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <p><a href="{% url 'add_film' %}">Добавить новый фильм</a></p>

    {% for film in films %}
    <div style="margin-bottom: 20px; border-bottom: 1px solid #ccc;">
        <h2>{{ film.title }}</h2>
        <p><strong>Описание:</strong> {{ film.description }}</p>
        <p><strong>Отзыв:</strong> {{ film.review }}</p>
        <p><em>Добавлено: {{ film.created_at }}</em></p>
    </div>
    {% empty %}
    <p>Пока нет ни одного фильма.</p>
    {% endfor %}
</body>
</html>
